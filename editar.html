<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekCrow - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="bg-light grid grid-auto-rows">
    <header class="item">
        <section class="container d-flex flex-row justify-content-between px-12">
            <img class="my-3" src="assets/logo.png" width="150px">
            <article class="d-flex py-3 px-0">
                <div class="input-group my-auto">
                    <input type="text" class="form-control border-secondary-subtle" placeholder="Digite aqui sua pesquisa!">
                    <button class="btn border-secondary-subtle" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>  
            </article>
        </section> 
        
    </header>
    <span>
        <nav class="d-flex container flex-column align-items-center default-menu">
            <ul class="container list-unstyled d-flex justify-content-center mx-4">
                <li class="mx-4"><a class="link-secondary link-underline-opacity-0 " href="#">Menu 1</a></li>
                <li class="mx-4"><a class="link-secondary link-underline-opacity-0 " href="#">Menu 2</a></li>
                <li class="mx-4"><a class="link-secondary link-underline-opacity-0 " href="#">Menu 3</a></li>
                <li class="mx-4"><a class="link-secondary link-underline-opacity-0 " href="#">Menu 4</a></li>
            </ul>
        </nav>
    
        <nav class="container d-flex flex-row navbar navbar-expand-lg bg-body-tertiary menu-hamburguer">
            <div class="container-fluid flex-column">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ghost-div" id="navbarNavAltMarkup">
                <div class="navbar-nav m-4">
                  <a class="nav-link px-5 bg-light borda-personalizada" href="#">Menu-1</a>
                  <a class="nav-link px-5 bg-light borda-personalizada" href="#">Menu-2</a>
                  <a class="nav-link px-5 bg-light borda-personalizada" href="#">Menu-3</a>
                  <a class="nav-link px-5 bg-light borda-personalizada" href="#">Menu-4</a>
                </div>
              </div>
            </div>
        </nav>
    </span>
    
    <main class="grid-form">
        
        <span></span>
        <form>
            <h3 class="text-center my-5">Inserir / Alterar Cliente</h3>
            <div class="mb-3 input_container">
                <label for="InputName" class="form-label m-1">Nome</label>
                <input type="text" class="form-control" id="InputName" placeholder="Nome Completo">
            </div>

            <div class="mb-3 input_container">
                <label for="InputDate" class="form-label m-1">Data de Nascimento</label>
                <input type="date" class="form-control" id="InputDate">
            </div>

            <div class="mb-3 input_container">
                <label for="exampleInputEmail1" class="form-label m-1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@server.com">
            </div>
            
            <div class="mb-3 form-check input_container input_select p-0">
                <label class="form-check-label m-1" for="exampleCheck1">Sexo</label>
                <select class="form-select text-center" name="exampleCheck1">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não responder</option>
                <option>Outro</option>
                </select>
            </div>
            <div class="button-container">
                <a class="item-1" href="home.html">
                    <button type="button" class="btn btn-danger btn-lg mx-1">Cancelar</button>
                </a>
                <button type="submit" class="btn btn-primary btn-lg item-2">Salvar</button>
            </div>
            
          </form>
          
    </main>
    

    <footer class="fixed-bottom bg-black">
        <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item "><a href="" class="nav-link px-2 text-light">Linkedin</a></li>
        <li class="nav-item"><a href="" class="nav-link px-2 text-light">Instagram</a></li>
        <li class="nav-item"><a href="" class="nav-link px-2 text-light">Currículo</a></li>
        <li class="nav-item"><a href="" class="nav-link px-2 text-light">GitHub</a></li>
        <li class="nav-item"><a href="" class="nav-link px-2 text-light">Projetos</a></li>
        </ul>
        <p class="text-center text-light">&copy; 2023 Salles, Juan</p>
    </footer>

</body>
</html>
